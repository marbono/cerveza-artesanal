    <main>
      <h1 class="contacto">Contacto</h1>
      <div class="container">
        <div class="row">
          <div class="col col-md-6 ">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" class="form-control" name="nombre" />
              </div>
              <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" class="form-control" name="telefono" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="nombre@jemplo.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1"
                  >Motivo de contacto</label
                >
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Ventas</option>
                  <option>Franquicias</option>
                  <option>Recursos Humanos</option>
                  <option>Reserva visitas a la fabrica</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Dejanos tu comentario</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </form>
            <div>
              <a href="#"
                ><button type="button" class="btn btn-warning mt-3 btn-block">
                  Enviar formulario
                </button></a
              >
            </div>
